<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro</title>

    <link rel="icon" href="lava.png" type="image/png">
    <link rel="apple-touch-icon" href="lava.png">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196F3, #64B5F6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            max-width: 90%;
        }

        h1 {
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            padding: 18px 40px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: #fff;
        }

        .btn-cierra { background-color: #e53935; }
        .btn-abre   { background-color: #43a047; }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lavaexpress MANISES</h1>
        <img src="lavama.jpg" alt="Imagen">

        <div class="buttons">
            <button class="button btn-cierra"
                onclick="confirmarPin('https://maker.ifttt.com/trigger/Cierra_Lavanderia/with/key/cPDTpgK4CdrNC60YBkGoGK', this)">
                Cierra
            </button>

            <button class="button btn-abre"
                onclick="confirmarPin('https://maker.ifttt.com/trigger/Abre_manises/with/key/cPDTpgK4CdrNC60YBkGoGK', this)">
                Abre
            </button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        const PIN_CORRECTO = "2272";

        function confirmarPin(url, boton) {
            const pin = prompt("Introduce el PIN");

            if (pin !== PIN_CORRECTO) {
                document.getElementById('status').textContent = "❌ PIN incorrecto";
                setTimeout(() => {
                    document.getElementById('status').textContent = "";
                }, 2000);
                return;
            }

            ejecutar(url, boton);
        }

        function ejecutar(url, boton) {
            boton.disabled = true;
            document.getElementById('status').textContent = "⏳ Enviando orden...";

            fetch(url, { mode: 'no-cors' })
                .then(() => {
                    document.getElementById('status').textContent = "✅ Orden enviada correctamente";
                })
                .catch(() => {
                    document.getElementById('status').textContent = "❌ Error al enviar la orden";
                })
                .finally(() => {
                    setTimeout(() => {
                        boton.disabled = false;
                        document.getElementById('status').textContent = "";
                    }, 3000);
                });
        }
    </script>
</body>
</html>
